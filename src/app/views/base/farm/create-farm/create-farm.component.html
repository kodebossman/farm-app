<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Farm Name">
    </div>
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description"
        placeholder="Enter Farmer Description">
    </div>
    <label class="col-sm-2 col-form-label">Plot Number:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="plotNumber"
        placeholder="Enter Plot Number">
    </div>
    <label class="col-sm-2 col-form-label">Owner ID:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"[(ngModel)]="ownerId"
        placeholder="Enter Owner ID">
    </div>
    
   
</div>

<button (click)="addFarm()" *ngIf="farm.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateFarmer()" *ngIf="farm.id!=0" class="btn btn-primary">
    Update
</button>
