<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Equipment</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="equipmentName"
        placeholder="Enter Equipment Name">
    </div>
    <label class="col-sm-2 col-form-label">Serial Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="identificationNumber"
        placeholder="Enter Serial No">
    </div>
    <label class="col-sm-2 col-form-label">Notes:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description"
        placeholder="Enter ">
    </div>
    <label class="col-sm-2 col-form-label">Category:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="category"
        placeholder="Enter Category">
    </div>
    <label class="col-sm-2 col-form-label">Quantity:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="quantity"
        placeholder="Enter Quantity">
    </div>
    <label class="col-sm-2 col-form-label">Capacity:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="equipmentCapacity"
        placeholder="Enter Capacity">
    </div>
    <label class="col-sm-2 col-form-label">Equipment Value:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="equipmentValue"
        placeholder="Enter Equipment Value">
    </div>
    <label class="col-sm-2 col-form-label">Manufacturer:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="manufacturer"
        placeholder="Enter Manufacturer">
    </div>
    <label class="col-sm-2 col-form-label">Farmer ID:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="farmerId"
        placeholder="Enter Farmer ID">
    </div>
    

</div>


<button (click)="addEquipment()" *ngIf="equipment.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEquipment()" *ngIf="equipment.id!=0" class="btn btn-primary">
    Update
</button>
